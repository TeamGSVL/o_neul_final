<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">
<head>
    <link rel="stylesheet"  th:href="@{/css/notice/noticedetail.css}">
    <script defer th:src="@{/js/notice/update.js}"></script>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<th:block layout:fragment="content">
    <section class="ss-bn-container">
        <div class="flex-c-c">
            <img src="/img/notice_bn.jpg"> <!--공고사항 배너 이미지-->
        </div>
    </section>

    <section class="notice-content-container">
        <div> <!--공지사항 아이콘.-->
            <div class="line" id="notice_icon"><i class="fa-solid fa-circle-info"></i></div>
            <div id="notice_update" class="notice_update">
                <form method="post" th:action="@{/notice/update}" th:object="${data}">
                    <input type="hidden" name="inotice" th:value="${data.inotice}" />
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="n_title" placeholder="n_title" th:value="${data.n_title}">
                        <label class="form-label" >제목</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" name="n_ctnt" th:text="${data.n_ctnt}" rows="3"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" >저장</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>
</html>
